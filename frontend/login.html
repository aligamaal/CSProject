<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundSpace - Social Media for Music Lovers</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1DB954;
            --dark-bg: #121212;
            --light-bg: #181818;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --card-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--light-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .search-bar {
            display: flex;
            width: 40%;
        }

        .search-bar input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 20px 0 0 20px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            border-radius: 0 20px 20px 0;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            margin-top: 70px;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            width: 250px;
            background-color: var(--light-bg);
            padding: 1.5rem;
            position: fixed;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .sidebar-section ul {
            list-style: none;
        }

        .sidebar-section li {
            margin-bottom: 0.5rem;
        }

        .sidebar-section li a {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 0;
        }

        .sidebar-section li a i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-section li.active a {
            color: var(--primary-color);
            font-weight: 600;
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .suggestion-card {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .suggestion-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .suggestion-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .suggestion-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .add-friend-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-top: 0.25rem;
            cursor: pointer;
        }

        /* Timeline styles */
        .timeline {
            flex: 1;
            margin: 0 300px 0 250px;
            padding: 1.5rem;
        }

        .post-creator {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .post-creator img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .post-creator input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .post-button {
            margin-left: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* Post styles */
        .post {
            background-color: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .post-user-info h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .post-user-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .post-actions {
            display: flex;
            border-top: 1px solid var(--card-bg);
            padding-top: 1rem;
        }

        .post-action {
            display: flex;
            align-items: center;
            margin-right: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .post-action i {
            margin-right: 0.5rem;
        }

        .post-action:hover {
            color: var(--primary-color);
        }

        /* Right sidebar styles */
        .right-sidebar {
            width: 300px;
            background-color: var(--light-bg);
            padding: 1.5rem;
            position: fixed;
            right: 0;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }

        .friends-list h3, .mutual-friends h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .friend-card {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--card-bg);
        }

        .friend-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .friend-info h4 {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .friend-info p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Auth styles */
        #auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--dark-bg);
        }

        .auth-forms {
            background-color: var(--light-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        .auth-button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: none;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Auth screens will be shown here initially -->
    <div id="auth-container">
        <div class="auth-forms">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter your username">
                    <div class="error-message" id="login-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button class="auth-button" id="login-button">Log In</button>
                <div class="auth-switch">
                    Don't have an account? <a id="show-signup">Sign up</a>
                </div>
            </div>
            
            <div id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username">
                    <div class="error-message" id="signup-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password">
                    <div class="error-message" id="signup-confirm-error"></div>
                </div>
                <button class="auth-button" id="signup-button">Sign Up</button>
                <div class="auth-switch">
                    Already have an account? <a id="show-login">Log in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main app container (hidden initially) -->
    <div id="app-container" class="hidden">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <i class="fas fa-music"></i>
                <span>SoundSpace</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for users..." id="search-input">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-menu" id="user-menu">
                <img id="user-avatar" src="https://via.placeholder.com/40" alt="User">
                <span id="username-display"></span>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Menu</h3>
                    <ul>
                        <li class="active"><a href="#" id="home-link"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#" id="friends-link"><i class="fas fa-user-friends"></i> Friends</a></li>
                        <li><a href="#" id="notifications-link"><i class="fas fa-bell"></i> Notifications</a></li>
                        <li><a href="#" id="settings-link"><i class="fas fa-cog"></i> Settings</a></li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3>Friend Suggestions</h3>
                    <div class="suggestions-list" id="suggestions-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </aside>

            <!-- Timeline -->
            <main class="timeline">
                <div class="post-creator">
                    <img id="current-user-avatar" src="https://via.placeholder.com/50" alt="You">
                    <input type="text" id="post-content" placeholder="What's on your mind? Share a song or thought...">
                    <button class="post-button" id="create-post-button">Post</button>
                </div>
                
                <div class="posts-container" id="posts-container">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </main>

            <!-- Right sidebar -->
            <aside class="right-sidebar">
                <div class="friends-list">
                    <h3>Your Friends</h3>
                    <div class="friends-container" id="friends-container">
                        <!-- Friends will be dynamically inserted here -->
                    </div>
                </div>
                
                <div class="mutual-friends">
                    <h3>Mutual Connections</h3>
                    <div class="mutual-container" id="mutual-container">
                        <!-- Mutual friends will be shown when viewing a user's profile -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // Global state
        const state = {
            currentUser: null,
            posts: [],
            friends: [],
            suggestions: [],
            notifications: []
        };

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const showLogin = document.getElementById('show-login');
        const showSignup = document.getElementById('show-signup');
        const loginTabs = document.querySelectorAll('.auth-tab');
        const usernameDisplay = document.getElementById('username-display');
        const userAvatar = document.getElementById('user-avatar');
        const currentUserAvatar = document.getElementById('current-user-avatar');
        const postsContainer = document.getElementById('posts-container');
        const postContent = document.getElementById('post-content');
        const createPostButton = document.getElementById('create-post-button');
        const friendsContainer = document.getElementById('friends-container');
        const suggestionsList = document.getElementById('suggestions-list');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // Mock data for demonstration
        const mockUsers = [
            { id: 1, username: 'musiclover', password: 'password123', avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=ML' },
            { id: 2, username: 'songbird', password: 'password123', avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=SB' },
            { id: 3, username: 'beatmaster', password: 'password123', avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=BM' },
            { id: 4, username: 'melodyqueen', password: 'password123', avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=MQ' },
            { id: 5, username: 'rhythmking', password: 'password123', avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=RK' }
        ];

        const mockPosts = [
            { id: 1, userId: 2, content: "Just discovered this amazing new artist! Check them out!", timestamp: "2023-06-15T10:30:00" },
            { id: 2, userId: 3, content: "Working on a new track. Can't wait to share it with you all!", timestamp: "2023-06-14T18:45:00" },
            { id: 3, userId: 4, content: "What's everyone listening to today? I need some recommendations!", timestamp: "2023-06-14T12:15:00" },
            { id: 4, userId: 5, content: "Music is the universal language of mankind. So true!", timestamp: "2023-06-13T09:20:00" }
        ];

        const mockFriends = [
            { id: 2, username: 'songbird', mutualFriends: 3, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=SB' },
            { id: 3, username: 'beatmaster', mutualFriends: 2, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=BM' },
            { id: 4, username: 'melodyqueen', mutualFriends: 4, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=MQ' }
        ];

        const mockSuggestions = [
            { id: 5, username: 'rhythmking', mutualFriends: 2, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=RK' },
            { id: 6, username: 'harmonizer', mutualFriends: 1, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=HZ' },
            { id: 7, username: 'lyricist', mutualFriends: 3, avatar: 'https://via.placeholder.com/150/1DB954/FFFFFF?text=LY' }
        ];

        // Helper functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function getUserById(id) {
            return mockUsers.find(user => user.id === id);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Auth functions
        function handleLogin() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => {
        if (!res.ok) throw new Error("Invalid credentials");
        return res.json();
    })
    .then(data => {
        state.currentUser = {
            username: data.username,
            avatar: data.avatar
        };
        usernameDisplay.textContent = data.username;
        userAvatar.src = data.avatar;
        currentUserAvatar.src = data.avatar;

        authContainer.classList.add('hidden');
        appContainer.classList.remove('hidden');
        loadAppData();
    })
    .catch(err => {
        showError('login-password-error', err.message);
    });
}


        function handleSignup() {
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;

    // Reset errors
    hideError('signup-username-error');
    hideError('signup-password-error');
    hideError('signup-confirm-error');

    // Basic client-side validation
    if (!username) {
        showError('signup-username-error', 'Username is required');
        return;
    }

    if (username.length < 3) {
        showError('signup-username-error', 'Username must be at least 3 characters');
        return;
    }

    if (!password) {
        showError('signup-password-error', 'Password is required');
        return;
    }

    if (password.length < 6) {
        showError('signup-password-error', 'Password must be at least 6 characters');
        return;
    }

    if (password !== confirm) {
        showError('signup-confirm-error', 'Passwords do not match');
        return;
    }

    // Send signup request to Crow backend
    fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => {
        if (!res.ok) throw new Error('Username might be taken or error occurred');
        return res.json();
    })
    .then(data => {
        state.currentUser = {
            username: data.username,
            avatar: data.avatar
        };
        usernameDisplay.textContent = data.username;
        userAvatar.src = data.avatar;
        currentUserAvatar.src = data.avatar;

        loadAppData(); // Load mock friends/posts

        authContainer.classList.add('hidden');
        appContainer.classList.remove('hidden');
    })
    .catch(err => {
        showError('signup-username-error', err.message);
    });
}


        function switchToLogin() {
            document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
            document.querySelector('.auth-tab[data-tab="signup"]').classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        }

        function switchToSignup() {
            document.querySelector('.auth-tab[data-tab="signup"]').classList.add('active');
            document.querySelector('.auth-tab[data-tab="login"]').classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        }

        // App functions
        function loadAppData() {
            // In a real app, these would be API calls
            state.posts = [...mockPosts];
            state.friends = [...mockFriends];
            state.suggestions = [...mockSuggestions];
            
            renderPosts();
            renderFriends();
            renderSuggestions();
        }

        function renderPosts() {
            postsContainer.innerHTML = '';
            
            if (state.posts.length === 0) {
                postsContainer.innerHTML = '<p>No posts to display. Start following people to see their posts!</p>';
                return;
            }
            
            state.posts.forEach(post => {
                const user = getUserById(post.userId);
                if (!user) return;
                
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${user.avatar}" alt="${user.username}">
                        <div class="post-user-info">
                            <h4>${user.username}</h4>
                            <p>${formatDate(post.timestamp)}</p>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                    <div class="post-actions">
                        <div class="post-action">
                            <i class="far fa-heart"></i>
                            <span>Like</span>
                        </div>
                        <div class="post-action">
                            <i class="far fa-comment"></i>
                            <span>Comment</span>
                        </div>
                        <div class="post-action">
                            <i class="fas fa-share"></i>
                            <span>Share</span>
                        </div>
                    </div>
                `;
                
                postsContainer.appendChild(postElement);
            });
        }

        function renderFriends() {
            friendsContainer.innerHTML = '';
            
            if (state.friends.length === 0) {
                friendsContainer.innerHTML = '<p>You have no friends yet. Start adding some!</p>';
                return;
            }
            
            state.friends.forEach(friend => {
                const friendElement = document.createElement('div');
                friendElement.className = 'friend-card';
                friendElement.innerHTML = `
                    <img src="${friend.avatar}" alt="${friend.username}">
                    <div class="friend-info">
                        <h4>${friend.username}</h4>
                        <p>${friend.mutualFriends} mutual friends</p>
                    </div>
                `;
                
                friendsContainer.appendChild(friendElement);
            });
        }

        function renderSuggestions() {
            suggestionsList.innerHTML = '';
            
            if (state.suggestions.length === 0) {
                suggestionsList.innerHTML = '<p>No suggestions available</p>';
                return;
            }
            
            state.suggestions.forEach(suggestion => {
                const suggestionElement = document.createElement('div');
                suggestionElement.className = 'suggestion-card';
                suggestionElement.innerHTML = `
                    <img src="${suggestion.avatar}" alt="${suggestion.username}">
                    <div class="suggestion-info">
                        <h4>${suggestion.username}</h4>
                        <p>${suggestion.mutualFriends} mutual friends</p>
                        <button class="add-friend-btn">Add Friend</button>
                    </div>
                `;
                
                suggestionsList.appendChild(suggestionElement);
            });
        }

        function createPost() {
            const content = postContent.value.trim();
            
            if (!content) {
                alert('Post content cannot be empty');
                return;
            }
            
            // In a real app, this would be an API call
            const newPost = {
                id: state.posts.length + 1,
                userId: state.currentUser.id,
                content,
                timestamp: new Date().toISOString()
            };
            
            state.posts.unshift(newPost);
            postContent.value = '';
            renderPosts();
        }

        function searchUsers() {
            const query = searchInput.value.trim().toLowerCase();
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            // In a real app, this would be an API call
            const results = mockUsers.filter(user => 
                user.username.toLowerCase().includes(query)
            );
            
            if (results.length === 0) {
                alert('No users found matching your search');
                return;
            }
            
            // For demo purposes, we'll just show an alert
            const usernames = results.map(user => user.username).join(', ');
            alert(`Found users: ${usernames}`);
        }

        // Event listeners
        loginButton.addEventListener('click', handleLogin);
        signupButton.addEventListener('click', handleSignup);
        showLogin.addEventListener('click', switchToLogin);
        showSignup.addEventListener('click', switchToSignup);
        createPostButton.addEventListener('click', createPost);
        searchButton.addEventListener('click', searchUsers);
        
        // Allow creating post with Enter key
        postContent.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createPost();
            }
        });
        
        // Tab switching
        loginTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'login') {
                    switchToLogin();
                } else {
                    switchToSignup();
                }
            });
        });
        
        // Initialize
        switchToLogin();
        window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === '#signup') {
        switchToSignup();
    }

    window.addEventListener('DOMContentLoaded', () => {
    if (window.location.hash === '#signup') {
        switchToSignup();
    }
});

});
    </script>
